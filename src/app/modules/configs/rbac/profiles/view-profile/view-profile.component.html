<div class="modal-header">
    <h4 class="modal-title">{{details.profile_name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="offset-sm-1 col-sm-10">
        <div class="form-group">
          <div *ngIf="details" class="row bg-light ">

            <div class="col-4"><strong class="text-truncate">Profile Name</strong></div>
            <div class="col-8"><i>{{details.profile_name}}</i></div>

            <div class="col-4"><strong class="text-truncate">Description</strong></div>
            <div class="col-8"><i>{{details.description}}</i></div>
            
            <div class="col-4"><strong class="text-truncate">Created On</strong></div>
            <div class="col-8"><i>{{details.created_at | date:'medium'}}</i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
  
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  
  </div>
