<div class="modal-header">
  <h4 class="modal-title">Audit Trail Record</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="media">
    <div *ngIf="formData" class="media-body ml-3">
      <div class="row">
        <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">Created At:</div>
        <div class="col-8 pl-2 text-truncate">{{formData.created_at}}</div>
        <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">Action:</div>
        <div class="col-8 pl-2 text-truncate">{{formData.action}}</div>
        <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">User:</div>
        <div class="col-8 pl-2 text-truncate">{{formData.username}}</div>
        <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">IP address:</div>
        <div class="col-8 pl-2 text-truncate">{{formData.ip}}</div>

        <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">User Agent:</div>
        <div class="col-8 pl-2 text-truncate">{{formData.user_agent}}</div>
        <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">URL PATH:</div>
        <div class="col-8 pl-2 text-truncate">{{formData.url}}</div>
        <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">PAYLOAD:</div>
        <div class="col-8 pl-2"><code>{{formData.payload}}</code></div>



      </div>
    </div>
  </div>
</div>
