        <div class="col-sm-12">
            <div class="form-group">
                <label class="text-gray">Email Address</label>
                <input formControlName="email_address" class="form-control" type="text" [readonly]="formData">

                  <span *ngIf = "form.get('email_address').hasError('required')">
                      Required Field
                  </span>
                  <span *ngIf = "form.get('email_address').hasError('email')">
                      Please enter a valid email
                  </span>
                </small>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
              <div>   
                  <h6>Assign Profiles</h6>
                  <ss-multiselect-dropdown class="custom-multiselect"
                  formControlName="profiles"
                  [options]="profiles" 
                  [texts]="thirdControlTexts" 
                  [settings]="thirdControlSettings"
                  [(ngModel)]="assignedProfilesModel"></ss-multiselect-dropdown>
              </div>  
              <span *ngIf = "form.get('profiles').hasError('required')">
                Required Field
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="is_active">Status</label>
            <select formControlName="is_active" class="form-control custom-select" id="is_active">
              <option value="1">ACTIVE</option>
              <option value="0">INACTIVE</option>
            </select>
          </div>
        </div>
      </div>
    <div *ngIf="loading" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
    <div *ngIf="errorMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
      <div *ngFor="let err of errorMessages">{{err.message}}</div>
    </div>
    <div class="modal-footer">
  
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
      <button [disabled]="!form.valid" type="button" class="btn  btn-md btn-primary" (click)="submitData()">Save Record</button>
  
    </div>
